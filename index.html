<html>
    <head>
        <script>
            function isPrime(num)
            {
                var prime;
                if (num == 0 || num == 1)
                {
                    prime = false;
                } else
                {
                    var SQRTnum = Math.floor(Math.sqrt(num));
                    prime = true;

                    while (SQRTnum >= 2)
                    {
                        if (num % SQRTnum == 0)
                        {
                            prime = false;
                            break;
                        } else
                        {
                            SQRTnum -= 1;
                        }
                    }
                }

                return prime;
            }

            function checkPrime()
            {
                var a = parseInt(document.getElementById("num").value);

                if (isPrime(a))
                {
                    alert("این عدد اول است");
                } else {
                    alert("این عدد اول نیست");
                }
            }

           
        </script>
    </head>
    <body>
        <form>
            <input type="text" id="num" name="num" placeholder="یک عدد وارد کنید" size="50"><br><br>
            <button id="btn" onclick="checkPrime()" size="50">Submit</button>
        </form>
    </body>
</html>
